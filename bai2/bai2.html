<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>New product</title>
    <link rel="stylesheet" href="bai2.css">
</head>
<body>
    <div class="container">
        <form action="">
            <label for="" >
                Product Name
                <input type="text" id="pname">
            </label>
            <label for="">
                Product Quantity
                <input type="text" id="qty">
            </label>
            <label for="">
                Product Price
                <input type="text" id="pp">
            </label>
            <button type="button" onclick="add()">Add</button>
        </form>
        <table class="p-table" id="p-table">
            <tr>
                <th>No</th>
                <th>Name</th>
                <th>Quantity</th>
                <th>Price</th>
                <th>Sub-total</th>
            </tr>
            <tr id="r-total">
                <td colspan="4">Total </td>
                <td id="total"></td>
            </tr>
        </table>
    </div>
    <script src="bai2.js"></script>
</body>
</html>
